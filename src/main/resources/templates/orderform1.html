<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: header">
</head>


<body class="fixed-left">
	<!-- Begin page -->
	<div id="wrapper">
		<div class="topbar" th:replace="header :: topbar"></div>
		<div class="left side-menu" th:replace="header :: navigation"></div>
		<!-- ============================================================== -->
		<!-- Start right Content here -->
		<!-- ============================================================== -->
		<div class="content-page">
			<!-- Start content -->
			<div class="content">
				<div class="container">

					<!-- Page-Title -->
					<form id="myform" role="form" id="formtri"
						th:object="${orderEntity}">
						<div class="row">
							<div class="col-sm-12 pad">
								<div class="card-box slimScrollDiv">
									<h1 style="text-align: center;">Order Form</h1>

										<div id="table" class="table-editable">

								<table id="orderdetails"
						class="table table-striped table-bordered tg dataTable no-footer">
	<tbody>
		<tr>
		<th class="tg-9hbo" colspan="2"
								style="border-top-left-radius: 20px;">Order
								No. <span
													class="fonbold"> <input class="form-control"
														id="ordercode" th:field="*{order.orderCode}"
														style="text-align: center; width: 100%;" type="text"
														maxlength="12" disabled="disabled"></span>
							</th>
			
			<th class="tg-9hbo" colspan="10" rowspan="2">Customer Name: <span class="fonbold"><select id="customername" required disabled="disabled"
													th:field="*{order.customer.customerId}"
													class="form-control select2 dropdown-toggle btn-custom2">
														<option th:each="customerList : ${customerList}"
															th:value="${customerList.customerId}"
															th:text="${customerList.name}"></option>
												</select></span><br /> Address: <span class="fonbold"> <textarea
															class="form-control" id="customeraddress"
															th:field="*{order.customer.address}"
															style="text-align: center; width: 100%;" type="text"
															readonly></textarea></span></th>
			<th class="tg-9hbo" colspan="3" rowspan="1" style="border-top-right-radius: 20px;">Date: 	<span
													class="fonbold"> <input id="orderdate" type="text"
														th:field="*{orderCreationDate}" disabled="disabled"
														maxlength="10" data-mask="99/99/9999" class="form-control"
														style="text-align: center; width: 100%;" type="text"
														maxlength="12" class="form-control"
														placeholder="mm/dd/yyyy" id="datepicker-autoclose">
												</span></th>
		</tr>
		<tr>
				<th class="tg-9hbo" colspan="2">Person
								Contacted:<span> <input id="orderpersoncontacted" class="form-control"
														disabled="disabled" th:field="*{order.personContact}"
														style="text-align: center; width: 100%;" type="text">
							</span>
							</th>
			<th class="tg-9hbo" colspan="3">Visit Time
							<div class="input-group clockpicker " data-autoclose="true">
														<input class="form-control" id="ordertime" type="text"
															th:field="*{order.visitTime}" disabled="disabled">
														<!-- <span class="input-group-addon"> <span
															class="glyphicon glyphicon-time"></span>
														</span> -->
													</div>
							</th>
		</tr>
		<tr>
			<th class="tg-9hbo" colspan="2">Transport: <span class="fonbold"><select id="transportName"
													th:field="*{order.transport.transportId}"
													required="required" disabled="disabled"
													class="form-control select2 dropdown-toggle btn-custom2">
														<option value="">Please Select Customer</option>
														<option th:each="transportList : ${transportList}"
															th:value="${transportList.transportId}"
															th:text="${transportList.name}"></option>
												</select></span></th>
			<th class="tg-9hbo" colspan="10">Remarks: <span>
									<input id="orderremarks" class="form-control"
														disabled="disabled" th:field="*{order.remarks}"
														style="text-align: center; width: 100%;" type="text">
							</span></th>
			<th class="tg-bobw" rowspan="4" style="    width: 70px;">Total</th>
			<th class="tg-bobw" rowspan="4" style="    width: 70px;"></th>
			<th class="tg-bobw" rowspan="4" style="    width: 70px;"></th>
		</tr>
		<tr>
			<th class="tg-bobw" rowspan="3" style="    width: 190px;">Article</th>
			<th class="tg-bobw" rowspan="3" style="    width: 145px;">Color</th>
			<th class="tg-bobw small" rowspan="3">Cup</th>
			<th class="tg-amwm" colspan="9">Size</th>
		</tr>
		<tr>
			<td class="tg-amwm" colspan="2">S</td>
			<td class="tg-amwm" colspan="2">M</td>
			<td class="tg-amwm" colspan="2">L</td>
			<td class="tg-amwm" colspan="3">XL</td>
		</tr>
		<tr>
			<td class="tg-yw4l">30/65</td>
			<td class="tg-yw4l">32/70</td>
			<td class="tg-yw4l">34/75</td>
			<td class="tg-yw4l">36/80</td>
			<td class="tg-yw4l">38/85</td>
			<td class="tg-yw4l">40/90</td>
			<td class="tg-yw4l">42/95</td>
			<td class="tg-yw4l">44/100</td>
			<td class="tg-yw4l">46/105</td>
		</tr>
		<tr class="gradeA" th:each="orderlist: ${orderDetailList}">

														<td class="tg-yw4l" id="ifgPnm"
															th:text="${orderlist.productName.name}">Article</td>
														<td class="tg-yw4l" id="ifgPnm"
															th:text="${orderlist.color.name}">Color</td>
														<td class="tg-yw4l" id="ifgPnm"
															th:text="${orderlist.cup.name}">Cup</td>
														<td class="tg-yw4l" id="ifgPnm"
															th:text="${orderlist.s30_65}">30/65</td>
														<td class="tg-yw4l" id="ifgPnm"
															th:text="${orderlist.s30_70}">32/70</td>
														<td class="tg-yw4l" id="ifgPnm"
															th:text="${orderlist.s34_75}">34/75</td>
														<td class="tg-yw4l" id="ifgPnm"
															th:text="${orderlist.s36_80}">36/80</td>
														<td class="tg-yw4l" id="ifgPnm"
															th:text="${orderlist.s38_85}">38/85</td>
														<td class="tg-yw4l" id="ifgPnm"
															th:text="${orderlist.s40_90}">40/90</td>
														<td class="tg-yw4l" id="ifgPnm"
															th:text="${orderlist.s42_95}">42/95</td>
														<td class="tg-yw4l" id="ifgPnm"
															th:text="${orderlist.s44_100}">44/100</td>
														<td class="tg-yw4l" id="ifgPnm"
															th:text="${orderlist.s46_105}">46/105</td>
														<td class="tg-yw4l" id="ifgPnm"
															th:text="${orderlist.totalQuantity}">Total</td>
															<td></td>
															<td></td>
														

													</tr>
	</tbody>
</table>
<div
												class="col-md-12 table table-striped table-bordered tg dataTable no-footer"
												style="width: 244px; float: right;">
												TOTAL : <input type="text" id="allTotal" class=""
													disabled="disabled" th:field="*{order.totalPieces}"
													style="width: 75%; border: 0px; float: right; text-align: center;
	/* border-radius: 1px; */ font-weight: bolder;">
											</div>		
																					
										</div>



									</div>
									<div class="row concent">
										<div class="col-md-4">
											<button type="button"
												class="btn btn-4 btn-4b waves-effect icon-arrow-left span3"
												onclick="window.location.href='orderlist.html';">Back</button>
										</div>
										<div class="col-md-4">

											<button id="test" type="button"
												class="btn btn-4 btn-4a waves-effect span3"
												th:onclick="'javascript:setOrderId(\''+ ${orderEntity.order.orderId} +'\');'"
												style="width: 280px;">
												<span>Generate Packing Note</span>
											</button>
										</div>

										<div class="col-md-4">
											<button type="button"
												class="btn btn-4 btn-4 waves-effect span3"
												onclick="window.location.href='index.html';">Home</button>
										</div> 

									</div>
								</div>

							</div>

						</div>

					</form>
				</div>
				<!-- container -->

			</div>
			<!-- content -->

			<script>
				function setOrderId(id) {
					
					window.location.href = '/packingNote?orderId=' + id;
					/* window.location.href = 'viewOrder?orderId='+id; */
				}
			</script>
			<div th:replace="footer :: copy"></div>

			<!--   Right Sidebar -->
			<div class="side-bar right-bar nicescroll"
				th:replace="footer :: rightbar"></div>
			<!-- /Right-bar -->

		</div>
		<!-- END wrapper -->

		<div th:replace="footer :: script"></div>
		<script th:src="@{/plugins/parsleyjs/dist/parsley.min.js}"></script>
		<script
			th:src="@{/plugins/bootstrap-inputmask/bootstrap-inputmask.min.js}"></script>
		<script th:src="@{/plugins/autoNumeric/autoNumeric.js}"></script>
</body>
</html>

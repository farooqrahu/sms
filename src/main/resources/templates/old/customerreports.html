

<div class="row ">
	<div class="col-md-12 card-box">
		<br /><label  >Customer Report</label>
		<table id="customerReport"
			class="table table-striped m-b-0 table-hover toggle-circle default footable-loaded footable">
			<thead>
				<tr>
					<th>Date</th>
					<th>Customer Name & Code</th>
					<th>Sales Rep Name & Code</th>
					<th>Orders</th>
					<th>Brand</th>
					<th>Amount Received</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="customerList : ${customerList}">
					<td th:text="${customerList.date?:''}">date</td>
					<td th:text="${customerList.customerName?:''}">customer name</td>
					<td th:text="${customerList.saleRepName?:''}">sale Rep</td>
					<td th:text="${customerList.totalOrder?:''}">total orders</td>
					<td th:text="${customerList.brand?:''}">Brand</td>
					<td th:text="${customerList.totalAmount?:''}">amount</td>

				</tr>


			</tbody>
		</table>
	</div>
</div>

<script>
	$(document).ready(function() {
		var dateRangetwo = document.getElementById("customerReportDateRange").innerText;
		/* alert(dateRangetwo); */
		var buttonCommon = {
			exportOptions : {
				format : {
					body : function(data, column, row) {
						// Strip $ from salary column to make it numeric
						return column === 5 ? data.replace(/[$,]/g, '') : data;
					}
				}
			}
		};		

		$('#customerReport').DataTable({
			dom : 'Bfrtip',
			buttons : [
			/*  $.extend( true, {}, buttonCommon, {
			     extend: 'copyHtml5'
			 } ), */
			$.extend(true, {}, buttonCommon, {
				extend : 'excelHtml5',
				  customize: function ( doc ) {
	                    doc.content.splice( 1, 0, {
	                        margin: [ 0, 0, 0, 12 ],
	                        alignment: 'center',
	                        text: 'Customer Reports For: ' + dateRangetwo , fontSize: 10, 	                       
	                    } );
	                }
			}), $.extend(true, {}, buttonCommon, {
				extend : 'pdfHtml5',				 
	                customize: function ( doc ) {
	                    doc.content.splice( 1, 0, {
	                        margin: [ 0, 0, 0, 12 ],
	                        alignment: 'center',
	                        text: 'Customer Reports For: ' + dateRangetwo , fontSize: 10, 	                       
	                    } );
	                }
			}) ],

		});
	});
</script>

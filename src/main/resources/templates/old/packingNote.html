		<script type="text/javascript">
			function printthis() {
				 $('#packedBy').attr('value', $('#packedBy').val());
				 $('#checkedBy').attr('value', $('#checkedBy').val());
				 $('#Total').attr('value', $('#Total').val());
				 $('#caseSize').attr('value', $('#caseSize').val());
				 $('#caseNo').attr('value', $('#caseNo').val());

				$("#printarea").show();
				$("#printarea").printThis({
					debug : false, // show the iframe for debugging
					importCSS : true, // import parent page css
					importStyle : true, // import style tags
					printContainer : false, // print outer container/$.selector
					loadCSS : "css/my.css", // load an additional css file - load multiple stylesheets with an array []
					pageTitle : "", // add title to print page
					removeInline : false, // remove all inline styles
					printDelay : 333, // variable print delay
					header : null, // prefix to html
					formValues : true, // preserve input/form values
					doctypeString : '<!DOCTYPE html>' // html doctype

				});
				//  window.print();
			};
		

			function ExportToPDFfunction () {
				var pdf = new jsPDF('p', 'pt', 'letter')
				, source = $('#printarea')[0]
				, specialElementHandlers = {
				    '#printarea': function(element, renderer){      
				        return true
				    }
				}

				margins = {
				    top: 60,
				    bottom: 60,
				    left: 40,
				    width: 522
				  };
				  // all coords and widths are in jsPDF instance's declared units
				  // 'inches' in this case
				pdf.fromHTML(
				    source // HTML string or DOM elem ref.
				    , margins.left // x coord
				    , margins.top // y coord
				    , {
				        'width': margins.width // max width of content on PDF
				        , 'elementHandlers': specialElementHandlers
				    },
				    function (dispose) {
				      // dispose: object with X, Y of the last line add to the PDF
				      //          this allow the insertion of new lines after html
				        pdf.save('Downloaded.pdf');
				      },
				    margins
				  )
				};
		</script>
